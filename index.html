<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
<div class="container w-98 mx-auto flex mt-48 items-center justify-center">
  <div class="lft w-1/2">
    <img src="fb-logo.svg" alt="fb-logo" class="w-321">
    <p class="mx-6 text-2xl ">Connect with friends and the world around you on Facebook.
    </p>
  </div>
  <div class="rght flex flex-col bg-white
  p-3 w-396 rounded-xl">
<input type="text" placeholder="Email or phone number" class="mb-3 p-3 border-solid border-gray-200 border-1 rounded-lg focus-visible::border-blue-300">
<input type="password" placeholder="Password" class="p-3 border-solid border-gray-200 border-1 rounded-lg">
<button class="login-btn">log in</button>
<span>Forgot password?</span>
<button class="create-acct-btn">Create Account</button>
  </div>
</div>
  </body>
</html>
